<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Evd…ôKazan - Satƒ±≈ü Kataloqu</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3498db, #2ecc71);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: #ffffff;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>üè† Evd…ôKazan</header>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        for (let i = 1; i <= 11; i++) {
            let price = (i === 1 || i === 2) ? 15 : 22;
            let item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <img src="${i}.jpg" alt="≈û…ôkil ${i}">
                <div class="price">${price} AZN</div>
            `;
            gallery.appendChild(item);
        }
    </script>
</body>
</html>
